spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: practice
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

management:
  endpoints:
    web:
      exposure:
        include: "health"

upstage:
  api:
    key: ${UPSTAGE_API_KEY}
    url: https://api.upstage.ai/v1